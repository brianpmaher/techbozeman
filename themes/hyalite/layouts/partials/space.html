<div class="card my-4 shadow-sm">
  <img class="card-img-top" src="/images{{ .image | relURL }}" alt="{{ .name }}">
  <div class="card-body">
    <h5 class="card-title">
      <a href="{{ .url }}" target="_blank">
        {{ .name }}
      </a>
    </h5>
    <p class="card-text">
      {{ if .badge }}
        <span class="badge badge-blue">{{ .badge }}</span>&nbsp;
      {{ end }}
      {{ .description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">
        <a href="{{ .map_url }}" target="_blank">
          <i class="fas fa-map-marked-alt"></i>
          {{ .address }}
        </a>
      </small>
    </div>
  </div>
</div>
